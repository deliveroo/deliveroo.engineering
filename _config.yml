# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: deliveroo.engineering
email: hello@deliveroo.engineering
description: > # this means to ignore newlines until "baseurl:"
  Deliveroo engineering blog
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://deliveroo.engineering" # the base hostname & protocol for your site
logo: /images/logo_engineering.svg
twitter:
  username: deliverooeng

repository: "deliveroo/deliveroo.engineering"

external_links:
  careers: "https://careers.deliveroo.co.uk/?team=engineering"

# Build settings
markdown: kramdown
kramdown:
  parse_block_html: true
  toc_levels: 1..4

# Plugins
plugins:
   - jekyll-admin
   - jekyll-feed
   - jekyll-mentions
   - jekyll-paginate
   - jekyll-redirect-from
   - jekyll-seo-tag
   - jekyll-sitemap
   - jemoji

paginate: 3
paginate_path: "/articles/page:num/"

collections:
  guidelines:
    output:       true
    permalink:    /guidelines/:path/
  authors:
    output:       true
    permalink:    /authors/:path/

defaults:
  - scope:
      path:       ""
      type:       guidelines
    values:
      layout:     guidelines
  - scope:
      path: ""
    values:
      image:
        path: /images/logo_engineering.svg
        height: 100
        width: 735
        type: image/svg

jekyll_admin:
  hidden_links:
    - pages
    - staticfiles
    - datafiles
    - configuration

exclude:
  - Gemfile
  - Gemfile.lock
  - Guardfile
  - token
  - bin
